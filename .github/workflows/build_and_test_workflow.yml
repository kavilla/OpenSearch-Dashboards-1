      #    NODE_OPTIONS: --max-old-space-size=8192
      #  run: yarn test:jest:ci:coverage

      #- name: Run mocha tests with coverage
      #  id: mocha-tests
      #  run: yarn test:mocha:coverage

      #- name: Upload Code Coverage
